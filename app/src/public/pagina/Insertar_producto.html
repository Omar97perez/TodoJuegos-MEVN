<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/Logotipo.png">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="filepond.css" rel="stylesheet">
        <script src="filepond.js"></script>
        <title>TodoJuegos</title>
    </head>

      <body class="fondo">
        <div id="app">
          <header-vue></header-vue>

          <div class="container-fluid">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8 fondo-juegos">
                    <div class="container-center">
                        <form class="form-center" action="">
                            <div class="form-group">
                                <label for="tittle">Titulo del producto</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="sel1">Tipo de producto:</label>
                                <select class="form-control" id="">
                                    <option>Juego</option>
                                    <option>Consola</option>
                                    <option>Accesorio</option>
                                    <option>Mercha</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="">Imagen del producto</label>
                                <input type="file" class="filepond" name="filepond" multiple data-max-file-size="10MB" data-max-files="3"/>
                            </div>

                            <!--<button type="submit" class="btn btn-default">Publicar</button>-->
                        </form>
                    </div>
                </div>
              </div>
          </div>

          <footer-vue></footer-vue>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
        <script src="header-footer.js"></script>

      </body>
</html>
