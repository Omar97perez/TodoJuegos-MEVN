<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/Logotipo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TodoJuegos</title>
  </head>

  <body class="fondo">
    <div id="app">
      <header-vue></header-vue>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">

          </div>
          <div class="col-8 pb-5 fondo-juegos">
            <strong><p class="titulo-footer">Inicio Sesion</p></strong>
            <form id="login" method="POST" action="/api/signin">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos tu Email con nadie.</small>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
              </div>
              <p>Si no tienes cuenta aún, puedes <a href="../pagina/registro.html">registrate</a>.</p>
              <button type="submit" class="btn btn-outline-success">Enviar</button>
            </form>
          </div>
          <div class="col-2">

          </div>
        </div>
      </div>
      <footer-vue></footer-vue>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="header-footer.js"></script>
  </body>
</html>
